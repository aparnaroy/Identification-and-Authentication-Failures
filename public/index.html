<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password--Please</title>

    <script defer src="/__/firebase/11.0.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div style="padding-left: 80px; padding-top: 40px;">
      <h1>What's the Password?</h1>
      <p>Please enter the secret password to gain access.</p>
    </div>

    <!-- Login Form -->
    <div style="padding-left: 80px; padding-top: 10px;">
      <form>
        <input id="password" type="password" autocomplete="current-password" placeholder="Password" style="width: 300px; height: 30px; margin-top: 10px;" />
        <br>
        <button id="loginButton" style="margin-top: 10px;">Get Access</button>
      </form>
      <p id="errorMessage" style="color: rgb(219, 0, 0); display: none;"></p>
    </div>
  </body>
  <script type="module" src="./js/init.js"></script>
  <script type="module" src="./js/login.js"></script>
</html>
